databaseChangeLog:
  - changeSet:
      id: create-transaction
      author: Oleg Shukyurov
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: transaction_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    foreignKeyName: client_transaction_fk
                    referencedTableName: client
                    referencedColumnNames: client_id
              - column:
                  name: limit_id
                  type: bigint
                  constraints:
                    foreignKeyName: limit_transaction_fk
                    referencedTableName: limit
                    referencedColumnNames: limit_id
                    onDelete: SET NULL
              - column:
                  name: account_from
                  type: int
              - column:
                  name: account_to
                  type: int
              - column:
                  name: datetime
                  type: timestamp
              - column:
                  name: currency_shortname
                  type: varchar(255)
              - column:
                  name: expense_category
                  type: varchar(255)
