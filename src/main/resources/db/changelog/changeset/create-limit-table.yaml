databaseChangeLog:
  - changeSet:
      id: create-limit
      author: Oleg Shukyurov
      changes:
        - createTable:
            tableName: limit
            columns:
              - column:
                  name: limit_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    foreignKeyName: client_limit_fk
                    referencedTableName: client
                    referencedColumnNames: client_id
              - column:
                  name: limit_sum
                  type: decimal(19, 2)
              - column:
                  name: remaining_month_limit
                  type: decimal(19, 2)
              - column:
                  name: limit_date_time
                  type: timestamp
              - column:
                  name: limit_currency_shortname
                  type: varchar(255)
              - column:
                  name: limit_exceeded
                  type: boolean