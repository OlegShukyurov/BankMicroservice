databaseChangeLog:
  - changeSet:
      id: create-conversion
      author: Oleg Shukyurov
      changes:
        - createTable:
            tableName: conversion
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: symbol
                  type: varchar
              - column:
                  name: rate
                  type: decimal
              - column:
                  name: rate_on_previous_close
                  type: decimal
              - column:
                  name: made_at
                  type: timestamp

